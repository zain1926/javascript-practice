<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java-script-practice</title>
    <link rel="stylesheet" href="style.css">
    <script src="./script.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
       <!-- feather -->
    <script src="https://unpkg.com/feather-icons"></script>
<script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center mt-5">
    <form action="#" onsubmit="add()"  class="col-sm-5  ">
        <div class=" mb-2 text-center">
            <i data-feather="user-plus"></i>
        <h2 class="">SINGUP</h2>
        </div>
        <div class="mb-0">
            <label for="first-name" class="form-label">FIRST NAME</label>
            <input type="text" class="form-control" id="first-name">
        </div>
        <div class="mb-0">
            <label for="second-name" class="form-label">SECOND NAME</label>
            <input type="text" class="form-control" id="second-name">
        </div>
        <div class="mb-0">
            <label for="Email" class="form-label">EMAIl</label>
            <input type="email" class="form-control" id="email" placeholder="name@example.com">
        </div>
        <div class="mb-0">
            <label for="pass" class="form-label">PASSWORD</label>
            <input type="password" class="form-control" id="pass" aria-describedby="passwordHelpBlock">           
        </div>
        <div class="mb-3">
            <label for="conf-pass" class="form-label">CONFIRM PASSWORD</label>
            <input type="password" class="form-control" id="conf-pass">
        </div>
        <div class="form-check form-check-inline mb-2">
            <input type="radio" class="form-check-input" id="male" name="gender">
            <label for="male" class="form-label">MALE</label>
        </div>
        <div class="form-check form-check-inline mb-2">
            <input type="radio" class="form-check-input" id="female" name="gender">
            <label for="female" class="form-label">FEMALE</label>
        </div>
        <div class="form-check form-check-inline mb-2">
            <input type="radio" class="form-check-input" id="other" name="gender">
            <label for="other" class="form-label">OTHER</label>
        </div>
      
        <div class="form-check form-check-inline mb-2">
            <input type="radio" class="form-check-input" id="male" name="">
            <label for="male" class="form-label">MALE</label>
        </div>
        
    </form>
 </div>
</div>
    
    <script>
        feather.replace()
      </script>
</body>
</html>
